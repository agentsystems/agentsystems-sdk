name: Update Dependency Lock Files

on:
  schedule:
    # Run weekly on Monday at 3am UTC to catch new dependency versions
    - cron: '0 3 * * 1'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [main]
    paths:
      # Only run if the dependency definitions themselves change
      - 'pyproject.toml'
      - 'requirements-dev.txt'

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Compile lock files
        run: |
          # Generate fresh lock files
          pip-compile pyproject.toml -o requirements-lock.txt --resolver=backtracking --strip-extras
          pip-compile requirements-dev.txt pyproject.toml -o requirements-dev-lock.txt --resolver=backtracking --strip-extras

      - name: Check for changes
        id: diff
        run: |
          if git diff --exit-code requirements-lock.txt requirements-dev-lock.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Lock files are up to date"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Lock files need updating"
            git diff --stat requirements-lock.txt requirements-dev-lock.txt
          fi

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch and commit changes
          BRANCH="update-lock-files-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git add requirements-lock.txt requirements-dev-lock.txt
          git commit -m "chore: update dependency lock files"
          git push origin "$BRANCH"

          # Create PR using GitHub CLI
          cat > pr_body.md << 'EOF'
          ## ðŸ“¦ Dependency Lock Files Update

          This PR updates the dependency lock files to reflect the latest compatible versions.

          ### Changes
          - Updated `requirements-lock.txt` from `pyproject.toml`
          - Updated `requirements-dev-lock.txt` from `requirements-dev.txt` and `pyproject.toml`

          ### What triggers this?
          - **Weekly schedule**: Runs every Monday to catch new dependency releases
          - **Manual trigger**: Can be run on-demand via workflow dispatch
          - **Requirement changes**: When `pyproject.toml` or `requirements-dev.txt` are modified

          ### Review checklist
          - [ ] Check for any breaking changes in updated dependencies
          - [ ] Verify CI tests pass with new versions
          - [ ] Review security scan results (if available)

          ---
          *This PR was automatically generated by the dependency update workflow.*
          EOF

          gh pr create \
            --title "ðŸ”’ Update dependency lock files" \
            --body-file pr_body.md \
            --label "dependencies" \
            --label "automated" \
            --base main \
            --head "$BRANCH"

          echo "âœ… Created PR for dependency updates"
