name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          # Use lock file for reproducible CI builds
          pip install -r requirements-dev-lock.txt

      - name: Verify lock files exist
        run: |
          if [ ! -f requirements-lock.txt ]; then
            echo "❌ requirements-lock.txt is missing!"
            exit 1
          fi
          if [ ! -f requirements-dev-lock.txt ]; then
            echo "❌ requirements-dev-lock.txt is missing!"
            exit 1
          fi
          echo "✅ Lock files present"

      - name: Run pre-commit (all files)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Install package (editable)
        run: pip install -e .

      - name: Smoke test CLI & import
        run: |
          agentsystems --version
          python - <<'PY'
          import agentsystems_sdk, sys; print(agentsystems_sdk.__version__); sys.exit(0)
          PY

      - name: Run tests
        run: |
          pytest --cov=agentsystems_sdk --cov-branch --cov-report=xml --cov-report=term
          echo "Coverage file size:"
          ls -la coverage.xml
          echo "First 20 lines of coverage.xml:"
          head -20 coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
          slug: agentsystems/agentsystems-sdk
