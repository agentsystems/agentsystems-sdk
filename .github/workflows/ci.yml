name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
          pip install -r requirements-dev.txt

      - name: Run pre-commit (all files)
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Install package (editable)
        run: pip install -e .

      - name: Smoke test CLI & import
        run: |
          agentsystems --version
          python - <<'PY'
          import agentsystems_sdk, sys; print(agentsystems_sdk.__version__); sys.exit(0)
          PY

      - name: Run tests
        run: pytest --cov=agentsystems_sdk --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: agentsystems/agentsystems-sdk
