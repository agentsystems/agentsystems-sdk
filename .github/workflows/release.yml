# Temporarily enabled only for manual workflow_dispatch to prevent accidental releases
on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Release target (testpypi or pypi)'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - 'testpypi'
          - 'pypi'
      dry_run:
        description: 'Dry run (build only, no upload)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      pyproject_version: ${{ steps.pyproject.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git describe

      - name: Extract version
        id: version
        run: |
          # For now, extract from pyproject.toml
          VERSION=$(grep "^version = " pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Extract pyproject version
        id: pyproject
        run: |
          VERSION=$(grep "^version = " pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          if [[ "${{ steps.version.outputs.version }}" != "${{ steps.pyproject.outputs.version }}" ]]; then
            echo "‚ùå Version mismatch!"
            echo "Tag version: ${{ steps.version.outputs.version }}"
            echo "pyproject.toml: ${{ steps.pyproject.outputs.version }}"
            exit 1
          fi
          echo "‚úÖ Version check passed: ${{ steps.version.outputs.version }}"

  build:
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build
          echo "üì¶ Package built successfully"
          ls -la dist/

      - name: Check package with twine
        run: |
          twine check dist/*
          echo "‚úÖ Package validation passed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/
          retention-days: 7

  # TestPyPI release
  release-test:
    if: ${{ github.event.inputs.dry_run != 'true' && github.event.inputs.target == 'testpypi' }}
    needs: [validate-version, build]
    runs-on: ubuntu-latest
    environment: testpypi  # Requires environment approval if configured
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          if [[ -z "$TWINE_PASSWORD" ]]; then
            echo "‚ùå TEST_PYPI_API_TOKEN secret not configured"
            echo "See .github/RELEASE_SETUP.md for setup instructions"
            exit 1
          fi

          twine upload --repository testpypi dist/*
          echo "‚úÖ Released to TestPyPI"
          echo "View at: https://test.pypi.org/project/agentsystems-sdk/${{ needs.validate-version.outputs.version }}/"

      - name: Test installation from TestPyPI
        run: |
          python -m venv test-env
          source test-env/bin/activate

          # Retry installation due to potential propagation delays
          echo "Installing agentsystems-sdk==${{ needs.validate-version.outputs.version }} from TestPyPI..."
          for i in {1..5}; do
            if pip install --index-url https://test.pypi.org/simple/ \
                 --extra-index-url https://pypi.org/simple/ \
                 agentsystems-sdk==${{ needs.validate-version.outputs.version }}; then
              echo "‚úÖ Installation successful on attempt $i"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "‚ùå Failed to install after 5 attempts"
              exit 1
            fi
            echo "Attempt $i failed, waiting 30s for TestPyPI propagation..."
            sleep 30
          done

          # Test basic CLI functionality
          echo "Testing: agentsystems --version"
          VERSION_OUTPUT=$(agentsystems --version 2>&1)
          echo "Output: $VERSION_OUTPUT"
          if [[ ! "$VERSION_OUTPUT" =~ "${{ needs.validate-version.outputs.version }}" ]]; then
            echo "‚ùå Version mismatch in CLI output!"
            echo "Expected version: ${{ needs.validate-version.outputs.version }}"
            exit 1
          fi

          echo "Testing: agentsystems --help"
          agentsystems --help > /dev/null

          # Test Python import
          echo "Testing Python import..."
          python -c "import agentsystems_sdk; assert agentsystems_sdk.__version__ == '${{ needs.validate-version.outputs.version }}'"

          echo "‚úÖ All TestPyPI verification tests passed!"

  # Production PyPI release
  release-prod:
    if: ${{ github.event.inputs.dry_run != 'true' && github.event.inputs.target == 'pypi' }}
    needs: [validate-version, build]
    runs-on: ubuntu-latest
    environment: pypi  # Requires environment approval
    permissions:
      contents: write  # Required to create releases and push tags
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.validate-version.outputs.version }}
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: pip install twine

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [[ -z "$TWINE_PASSWORD" ]]; then
            echo "‚ùå PYPI_API_TOKEN secret not configured"
            echo "See .github/RELEASE_SETUP.md for setup instructions"
            exit 1
          fi

          twine upload dist/*
          echo "‚úÖ Released to PyPI"
          echo "View at: https://pypi.org/project/agentsystems-sdk/${{ needs.validate-version.outputs.version }}/"

      - name: Verify PyPI installation
        run: |
          # Create clean environment for production test
          python -m venv prod-test-env
          source prod-test-env/bin/activate

          # Allow brief propagation time
          echo "Waiting 10s for PyPI propagation..."
          sleep 10

          # Install from production PyPI
          echo "Installing agentsystems-sdk==${{ needs.validate-version.outputs.version }} from PyPI..."
          pip install agentsystems-sdk==${{ needs.validate-version.outputs.version }}

          # Basic smoke test
          echo "Testing: agentsystems --version"
          VERSION_OUTPUT=$(agentsystems --version 2>&1)
          echo "Output: $VERSION_OUTPUT"
          if [[ ! "$VERSION_OUTPUT" =~ "${{ needs.validate-version.outputs.version }}" ]]; then
            echo "‚ö†Ô∏è  Warning: Version mismatch in CLI output (may be CDN delay)"
            echo "Expected: ${{ needs.validate-version.outputs.version }}"
          fi

          echo "‚úÖ PyPI installation verified!"
          deactivate

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create git tag if it doesn't exist
          TAG="v${{ needs.validate-version.outputs.version }}"
          if ! git tag | grep -q "^${TAG}$"; then
            git tag -a "${TAG}" -m "Release ${TAG}"
            git push origin "${TAG}"
          fi

          # Create release using GitHub CLI (built into runners)
          gh release create "${TAG}" \
            --title "Release ${TAG}" \
            --notes $'AgentSystems SDK ${{ needs.validate-version.outputs.version }}\n\nInstall: pip install agentsystems-sdk==${{ needs.validate-version.outputs.version }}\n\nPyPI: https://pypi.org/project/agentsystems-sdk/${{ needs.validate-version.outputs.version }}/\nChangelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md' \
            dist/*

  # Summary job for workflow status
  summary:
    if: always()
    needs: [validate-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Release Summary for v${{ needs.validate-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "üîß **Dry Run Mode** - No packages were uploaded" >> $GITHUB_STEP_SUMMARY
          else
            echo "üéØ **Target**: ${{ github.event.inputs.target }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ${{ needs.validate-version.result }} ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }} ‚úÖ" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.dry_run }}" != "true" ]]; then
            if [[ "${{ github.event.inputs.target }}" == "testpypi" ]]; then
              echo "- TestPyPI Release: Check job status above" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ github.event.inputs.target }}" == "pypi" ]]; then
              echo "- PyPI Release: Check job status above" >> $GITHUB_STEP_SUMMARY
            fi
          fi
